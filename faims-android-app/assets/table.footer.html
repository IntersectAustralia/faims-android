<div id="page-bottom"/>
</body>
<script type="text/javascript">
  function scrollToTop() {
    scrollToElement("page-top")
  }
  function scrollToBottom() {
    scrollToElement("page-bottom")
  }
  function scrollToElement(id) {
    var elem = document.getElementById(id);
    var x = 0;
    var y = 0;

    while (elem != null) {
        x += elem.offsetLeft;
        y += elem.offsetTop;
        elem = elem.offsetParent;
    }

    window.scrollTo(x, y);
  }
  function callAction(row) {
    Android.callAction(row);
  }
</script>
</html>
