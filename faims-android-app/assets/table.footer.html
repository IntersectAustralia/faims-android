<div id="page-bottom"/>
</body>
<script type="text/javascript">
  
  function onLoad() {
    Android.onLoad();
  }

  function saveScrollPosition() {
    Android.setScrollPosition(window.scrollX, window.scrollY);
  }

  function restoreScrollPosition(x, y) {
    window.scrollTo(x, y);
  }

  function scrollToElement(id) {
    var elem = document.getElementById(id);
    var x = 0;
    var y = 0;

    while (elem != null) {
        x += elem.offsetLeft;
        y += elem.offsetTop;
        elem = elem.offsetParent;
    }
    window.scrollTo(x, y);
  }

  function callAction(row) {
    Android.onAction(row);
  }
  
</script>
</html>
